<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="main-menu" class="screen" hidden></div>
    <div id="game-board" class="screen">
        <div id="nav-bar">
            <button id="main-menu-btn">Main Menu</button>
        </div>
        <div id="turn-indidicator">X</div>
        <div id="grid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div id="win-tracker">
            <p>X</p>
            <div id="x-wins"></div>
            <p>O</p>
            <div id="o-wins"></div>
        </div>
    </div>
    <div id="game-over" class="screen" hidden></div>
</body>
</html>
