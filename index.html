<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="main-menu" class="screen">
      <div>
        <button id="local-pvp">Local PvP</button>
        <button id="local-pvc">Local PvC</button>
      </div>
    </div>

    <div id="game-board" class="screen" hidden>
      <div id="nav-bar">
        <button id="main-menu-btn">Main Menu</button>
      </div>

      <div id="hud">
        <div id="turn-indicator">X</div>
      </div>

      <div id="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>

    <div id="game-over-screen" class="screen" hidden>
      <div id="game-over-menu">
        <p id="game-over-text"></p>
        <button id="restart-btn">Restart</button>
      </div>
    </div>
  </body>
</html>
