<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="main-menu" class="screen">
        <div>
            <button id="local-pvp">Local PvP</button>
            <button id="local-pvc">Local PvC</button>
        </div>
    </div>

    <div id="game-board" class="screen" hidden>
        <div id="nav-bar">
            <button id="main-menu-btn">Main Menu</button>
        </div>

        <div id="hud">
            <div>
                <p>X</p>
                <div id="x-wins">0</div>
            </div>
            <div id="turn-indicator">X</div>
            <div>
                <p>O</p>
                <div id="o-wins">0</div>
            </div>
        </div>

        <div id="grid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
</body>
</html>
